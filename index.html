<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iConCodes: To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">iConCodes</div>

        <div class="input-container">
          <input type="text" id="task-input" placeholder="...task" value="" />
          <button id="add-task">Add Task</button>

      </div>

      <div id="task-container">
        <div class="task-item">
          <div class="status"></div>
          <div class="task">Install VSCode</div>
          <div class="delete">x</div>
        </div>

        <div class="task-item">
          <div class="status"></div>
          <div class="task">task 03</div>
          <div class="delete">x</div>
        </div>

        <div class="task-item">
          <div class="status"></div>
          <div class="task">task 03</div>
          <div class="delete">x</div>
        </div>

        <div class="task-item">
          <div class="status"></div>
          <div class="task">task 04</div>
          <div class="delete">x</div>
        </div>

        <div class="task-item">
          <div class="status"></div>
          <div class="task">task 05</div>
          <div class="delete">x</div>
        </div>
      </div>
    </div>

    <script src="script-class.js"></script>
  </body>
</html>
