<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iConCodes: To Do List</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          To Do's

          <span id="task-completed-count">0</span>
          /
          <span id="task-count">0</span>
          completed
        </div>

        <div class="input-container">
          <input type="text" id="task-input" placeholder="...task" value="" />
          <button id="add-task">Add Task</button>
        </div>
      </div>

      <ul id="task-container"></ul>

      <div class="button-wrapper">
        <button class="theme-button" id="theme-button">Change Theme</button>
      </div>
    </div>

    <script src="js/crud.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
